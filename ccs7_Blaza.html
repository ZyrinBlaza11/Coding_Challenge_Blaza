<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>One Time Password </title>
        <style>
        	body {background: lightblue; 
            	text-align: center;
            	font-family: arial;
                color: navy;
            }
            button {padding: 10px; background:violet }
            a {font-size: 0.5em; color: maroon}
        </style>
	</head>
	<body onload="generateOTP()">
		<h1> Final Verification Step </h1>
		<h2> Current OTP: 
            <span id="otp"> _ _ _ _ _ _ </span>
            <a onclick="otpnew()" href=""> New OTP </a>
        </h2>
        <button onclick="verifyOTP()"> Enter the OTP as shown above </button>

        <script>
            function generateOTP() {
                let otp = "";
                for (let i = 0; i < 6; i++) {
                    otp += Math.floor(Math.random() * 10);
                }
                document.getElementById("otp").innerText = otp;
            }

            function otpnew() {
                generateOTP();
            }

            function verifyOTP() {
                let userOTP = prompt("Enter the OTP:");
                if (userOTP === document.getElementById("otp").innerText) {
                    alert("OTP verified.");
			window.open("https://youtu.be/NtR8I2HTGI8?si=NdxH4YopALU4qqqw");
                } else {
                    alert("Invalid OTP.");
			
                }
            }
        </script>
	</body>
</html>
